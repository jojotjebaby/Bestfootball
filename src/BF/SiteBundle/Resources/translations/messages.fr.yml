rules.1.title: '1. Uploade vos vidéos'
rules.1.content: "Afin de participer à un challenge, tu dois aller sur la page «\_Challenge\_» ou la page «\_Challenges sponsorisés\_». Si tu veux comprendre ce qu’il faut faire exactement pour réussir le challenge, tu peux regarder la vidéo explicative. Lorsque tu participes à un challenge, tu dois indiquer le nombre de fois que tu as réussi le geste demandé. Tu peux poster autant de vidéos que tu le veux, et seulement ton meilleur score sera retenu\_! Une fois que tu as uploadé ta vidéo, tu reçois un nombre de points en fonction du level atteint que tu as indiqué."
rules.2.title: '2. Level atteint'
rules.2.content: 'Bestfootball valorise la bonne humeur, le divertissement et la confiance mutuelle entre utilisateurs. C’est pourquoi nous te laissons la possibilité d’indiquer toi-même le score atteint sur un challenge lorsque tu uploades tes vidéos. Bien entendu, les utilisateurs de Bestfooball peuvent tout de même reporter une vidéo dans laquelle l’utilisateur indique un faux score.'
rules.3.title: '3. Les paliers de challenges'
rules.3.content: "Chaque challenge a différents degrés de difficulté. A chaque fois que tu atteins un palier, tu reçois un nombre de points correspondant. Si ton talent te permet de dépasser le palier maximum fixé par Bestfootball sur un challenge, tu as le privilège d’obtenir le grade «\_Legend\_» sur le challenge en question."
rules.4.title: '4. Classement Challenges'
rules.4.content: 'Plusieurs classements sont établis (général, par pays, par sexe…). Tu peux ainsi te mesurer et te comparer aux meilleurs de ta ville ou du monde entier.'
rules.5.title: '5. Grades'
rules.5.content: "Des grades sont attribués en fonction du nombre de points totaux obtenus.  1. Unknown  2. Promising talent 3. Rising star 4. Star status 5. Legend Conditions Pour être considéré comme «\_Rising star\_», tu dois atteindre le palier 3 sur au moins deux challenges différents. Pour obtenir le «\_Star status\_», tu dois atteindre le palier 6 sur au moins deux challenges. Pour être une «\_Légende\_», tu dois atteindre le palier 6 sur au moins deux challenges, et être une légende sur un troisième challenge."
rules.6.title: '6. Défie un ami.'
rules.6.content: "6. Avec Bestfootball, fini les débats inutiles et sans fin, et vois qui est le meilleur d’entre toi et tes amis. Tu peux défier un utilisateur de Bestfootball sur le challenge que tu veux en allant sur sa page de profil et en cliquant sur «\_Duel me\_». Une fois le duel accepté par ton adversaire, ce dernier et toi avez une semaine pour uploader votre vidéo, qui ne sera visible qu’à la date de fin du duel. Néanmoins si les deux vidéos sont uploadées avant, alors elles seront immédiatement visible. Celui n’uploadant aucune vidéo dans ce laps de temps sera considéré comme perdant."
rules.7.title: '7. Classement Duels'
rules.7.content: "7. Afin de tenir compte des différences d’âge, nous avons créé le «\_Classement Duels\_». Les duels te permettent de choisir contre qui jouer et donc de défier des joueurs de ton niveau. Les points gagnés sont comptabilisés dans ce classement. Avec cette méthode, un jeune de onze ans peut ainsi avoir un meilleur classement qu’un jeune de vingt ans."
rules.8.title: "8. J’ai un bon classement, ça m’apporte quoi\_?"
rules.8.content: 'Bestfootball a pour but de récompenser les meilleurs joueurs. C’est pourquoi, chaque semestre des prix seront remis aux meilleurs de Bestfootball (challenges, duels, section freestyle). Les premiers prix seront décernés le 31 décembre 2016. '
rules.9.title: "9. Quels sont les récompenses\_?"
rules.9.content: "La liste de récompenses arrive très prochainement\_! Pour l’instant ton plus grand prix est la fierté d’être le meilleur\_! Mais ne t’inquiètes pas, l’équipe travaille avec plusieurs partenaires afin de vous offrir les meilleurs cadeaux. "
rules.10.title: "10. Est-ce qu’il y a d’autres moyen de gagner des prix\_?"
rules.10.content: "Oui\_! Bestfootball propose une autre fonctionnalité à nos utilisateurs\_: prédire quel sera le gagnant d’un challenge à la fin du semestre. Un système de récompenses sera aussi mis en place pour ceux ayant eu un bon œil. "
rules.11.title: "11. Pourquoi mon pays n’apparaît pas sur Bestfootball\_?"
rules.11.content: 'Le site n’est pas encore fini. Notre équipe travaille dessus et tous les pays seront très bientôt représentés. '
