'about us': 'Qui sommes-nous?'
about.nassim: 'Nassim EZZAKRAOUI, dans la vie c''est un actuaire. Vous connaissez sûrement pas ce métier et on s''en fiche. Car plus qu''analyser les risques, c''est chausser ses crampons et dribbler qu''il aime par dessous tout. Joueur au sport-études de Besançon, il fait le constat qu''il ne progresse pas autant que prévu en club (et oui on a pas toujours ce à quoi on s''attend Nassim!!), mais qu''il apprend au contraire énormément en jouant seul ou avec des amis dans la rue. En 2013, alors qu’il essaie d’être recruté par une université américaine, il prend aussi grandement conscience du manque de visibilité qu’ont les jeunes joueurs de football amateur : Bestfootball vient de naître. '
