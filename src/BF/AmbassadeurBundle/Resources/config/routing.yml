bf_ambassadeur_index:
    path:     /
    defaults: { _controller: BFAmbassadeurBundle:Ambassadeur:index }
    methods: [GET]

bf_ambassadeur_challenge:
    path:     /challenge/{id}
    defaults: { _controller: BFAmbassadeurBundle:Ambassadeur:viewChallenge }
    methods: [GET]

bf_ambassadeur_challenge_add:
    path:     /addchallenge
    defaults: { _controller: BFAmbassadeurBundle:Ambassadeur:addChallenge }
    methods: [GET,POST]

bf_ambassadeur_challenge_mod:
    path:     /challenge/mod/{id}
    defaults: { _controller: BFAmbassadeurBundle:Ambassadeur:modChallenge }
    methods: [GET,POST]

bf_ambassadeur_challenge_del:
    path:     /challenge/del/{id}
    defaults: { _controller: BFAmbassadeurBundle:Ambassadeur:delChallenge }
    methods: [GET,POST]

bf_ambassadeur_video_dowload:
    path:     /download/{id}
    defaults: { _controller: BFAmbassadeurBundle:Ambassadeur:downloadVideo }
    methods: [GET,POST]
