# challenges rest api routes
bf_rest_api_challenges_get:
    type: rest
    path: /challenges/get/{id}
    defaults: { _controller: BFRestApiBundle:Challenge:get, _format: json}
    requirements:
        id: -?\d+
    methods:  [GET]

bf_rest_api_challenges_getAll:
    type: rest
    path: /challenges/getAll
    defaults: { _controller: BFRestApiBundle:Challenge:getAll }
    methods:  [GET]

bf_rest_api_challenges_put:
    type: rest
    path: /challenges/put/{id}
    defaults: { _controller: BFRestApiBundle:Challenge:put }
    requirements:
        id: -?\d+
    methods:  [PUT]

bf_rest_api_challenges_post:
    type: rest
    path: /challenges/post
    defaults: { _controller: BFRestApiBundle:Challenge:post }
    methods:  [POST]

bf_rest_api_challenge_delete:
    type: rest
    path: /challenges/delete/{id}
    defaults: { _controller: BFRestApiBundle:Challenge:delete }
    requirements:
        id: -?\d+
    methods:  [POST]

